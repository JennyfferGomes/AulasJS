<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag name</title>
</head>
<body>
    <h2 name="nomeIOS">Pedrinha</h2>
    <h2 name="nomeRG">Gabriele</h2>

    <script>
        let nome1 = window.document.getElementsByName('nomeIOS')
        nome1[0].innerHTML = 'Bernardo'
    </script>
</body>
</html>
